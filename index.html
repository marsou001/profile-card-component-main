<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" type="text/css" />
    <title>Frontend Mentor | Profile card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <svg id="svg-1" width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="scale(1 -1) rotate(45 1669.55 0)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".25"/></svg>
      <svg id="svg-2" width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".5"/></svg>
      <div class="card">
        <div class="card-top"></div>
        <div class="card-bottom">
          <div class="intro">
            <img src="images/image-victor.jpg" alt="Me" />
            <div class="intro-container">
              <div class="intro-name">
                <h1>Victor Crest</h1>
                <span>26</span>
              </div>
              <div class="intro-location">
                <p>London</p>
              </div>
            </div>
          </div>
          <div class="stats">
            <div class="stat">
              <h1>80k</h1>
              <span>Followers</span>
            </div>
            <div class="stat">
              <h1>803k</h1>
              <span>Likes</span>
            </div>
            <div class="stat">
              <h1>1.4k</h1>
              <span>Photos</span>
            </div>
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
